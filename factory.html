/**
 *自行车工厂命名空间
 *
*/
var BicycleFactory = {
	createBicycle:function (model) {
		var bicycle;

		switch(model){
			case 'The Speedster':
				bicycle = new Speedster();
				break;
			case 'The Lowrider':
				bicycle = new Lowrider();
				break;
			case 'The Comfort Cruiser':
			default:
				bicycle = new ComfortCruiser();
		}

		Interface.ensureImplements(bicycle,Bicycle);
		return bicycle;
	}
}

/*
 **
 *自行车商店类(工厂)，抽象类，无法被实例化，只能用来派生子类，实例执行方法将会抛错
 *
*/
var BicycleShop = function () {
	
};
BicycleShop.prototype = {
	sellBicycle:function (model) {
		var bicycle = this.createBicycle(model);

		bicycle.assemble();
		bicycle.wash();

		return bicycle;
	},
	createBicycle:function (model) {
		throw new Error('Unsupported operation on an abstract class');
	}
}

// 继承方法
function extend (subClass, superClass) {
	var F = function () {
		
	};
	F.prototype = superClass.prototype;
	subClass.prototype = new F();
	subClass.prototype.constructor = subClass；
}

// AcmeBicycleShop 类
var AcmeBicycleShop = function () {
	
};
extend(AcmeBicycleShop,BicycleShop);
AcmeBicycleShop.prototype.createBicycle = function (model) {
	var bicycle;
	switch(model){
		case 'Thie Speedster':
			bicycle = new AcmeSpeedshop();
			break;
		case 'The Lowrider':
			bicycle = new AcmeLowrider();
			break;
		case 'The Flatlander':
			bicycle = new AcmeFlatlander();
			break;
		case 'The Comfort Cruiser':
		default:
			bicycle = new AcmeComfortCruiser();
	}
	Interface.ensureImplements(bicycle,Bicycle);
	return bicycle;
}

// GeneralProductsBicycleShop 类

var GeneralProductsBicycleShop = function () {
	
};
extend(GeneralProductsBicycleShop,BicycleShop);
GeneralProductsBicycleShop.prototype.createBicycle = function (model) {
	var bicycle;
	switch(model){
		case 'Thie Speedster':
			bicycle = new GeneralProductsSpeedshop();

		case 'The Lowrider':

		case 'The Flatlander':
			bicycle = new GeneralProductsFlatlander();
			break;
		case 'The Comfort Cruiser':
		default:
			bicycle = new GeneralProductsComfortCruiser();
	}
	Interface.ensureImplements(bicycle,Bicycle);
	return bicycle;

}

// 这里两个类的创建都不是直接使用new，而是new出一个实例后，用实例的方法
var alecsCruisers = new AcmeBicycleShop();
